<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/instagram.ico" type="image/x-icon">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        
            <div class="instagram-phone"><!-- Intagram phone-->
                <img src="img/instagram-phone.jpg" alt="Instagram logo"> 
            </div>

            <div class="instagram-continue">
                <div class="group">
                    <!-- Instagram logo-->
                    <img class="instagram-logo" src="img/instagram-logo.png" alt="Foto perfil">                
                    <!-- Foto do Perfil-->
                    <div class="profile-photo">
                        <img src="img/photo-perfil.jpg" alt="Foto perfil">
                    </div>
                    <!-- Informações da conta - Continuar ou remover -->
                    <a href="https://www.instagram.com/ceproirr/" class="instagram-login">Continue como ceproirr</a>
                    <a href="https://www.instagram.com/ceproirr/" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account"> Não é ceproirr</p>
                    <p class="notaccount">
                        <span class="link-blue">Alterar conta</span> ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>

                <div class="get-the-app">
                    <h3>Baixe o aplicativo</h3>
                    <div class="download">
                        <a href="https://www.ceproirr.com.br/" class="app-download"></a>
                        <a href="https://www.ceproirr.com.br/suporte-tec" class="app-download"></a>
                    </div>
                </div>

            </div>
            
    </div>
    
</body>
</html>
